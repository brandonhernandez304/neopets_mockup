{% extends 'base.html' %}{% block content %}
<!-- "" makes form post to same url used to display it -->
{% if object %}
<h1>Edit <span class="name-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add a Neopet</h1>
{% endif %}
<form action="" method="post">
{% csrf_token %}
<table>
    <!-- render the inputs inside tr's and td's -->
    {{ form.as_table }}
</table>
<input type="submit" value="Submit!" class="btn #ffab00 amber accent-4 waves-effect waves-light" />
</form>
{% endblock %}
