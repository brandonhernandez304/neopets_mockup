{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Update {{ object.name }}</h1>
{% else %}
    <h1>Add Toy</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn #ffab00 amber accent-4" type="submit" value="{% if object %} Update Toy {% else %} Add Toy {% endif %}">
</form>

{% endblock %}
