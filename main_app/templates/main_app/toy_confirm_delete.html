{% extends 'base.html' %}

{% block content %}

<h1>Delete Toy</h1>

<h4>
    Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn red waves-effect waves-light" type="submit" value="Yes - Delete">
    <a class="btn blue waves-effect waves-light" href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
