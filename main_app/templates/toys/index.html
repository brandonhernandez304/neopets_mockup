{% extends 'base.html' %}

{% block content %}

<h1>Toys List</h1>
{% for toy in toys %}
<div class="card z-depth-5 #ffccbc deep-orange lighten-4">
    <a class="white-text" href="{% url 'toys_detail' toy.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ toy.color }}-text"></span> {{ toy.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
