{% extends 'base.html' %}{% block content%}

<h1>Neopets List</h1>

{% for neopet in neopets %}

    <div class="card z-depth-5 #ffcc80 orange lighten-3">
        <a class= 'white-text'href="{% url 'detail' neopet.id %}">
            <div class="card-content">
                <span class="card-title"><h2> {{ neopet.name }} </h2></span>
                <p> Species: {{ neopet.species}} </p>
                <p> Gender: {{ neopet.gender }}</p>
                <p> Temperament: {{ neopet.temperament }}</p>
            </div>
        </a>
    </div>
    {% endfor %}{% endblock %}
